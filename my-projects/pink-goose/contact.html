    <div class="contact-hoofd-container">
      <div class="contact-container">
        <h1 class="goose-idea">What's your GOOSE idea?</h1>
        <h2 class="goose-idea2">Letâ€™s chat and see how we can help</h2>
        <div class="contact-hoofd-links">
          <div class="contact-links">
            <button class="telegram-btn">
              <img class="telegram-img" src="photos/telegram.png" alt="Telegram logo." />
              <div class="contact-txt-container">
                <p class="telegram-email-txt">Telegram</p>
                <p class="username-email-txt">@superdao_team</p>
              </div>
            </button>
            <button class="telegram-btn email">
              <img class="telegram-img" src="photos/email.png" alt="@ Photo" />
              <div class="contact-txt-container">
                <p class="telegram-email-txt">Email</p>
                <p class="username-email-txt">hello@superdao.co</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="post-goose-container">
      <div class="post-goose">
        <h1 class="post-txt">Send a post Goose</h1>
        <div class="form-hoofd-container">
          <div class="form-container">
            <form action="" method="post">
              <div class="input-email-conatiner">
                <input type="email" class="input1" placeholder="Your Email" />
              </div>
              <div class="input-name-conatiner2">
                <input type="text" class="input1" placeholder="Your Name" >
              </div>
              <div class="input-message-conatiner3">
                <textarea
                  class="input1 input3"
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Your message"
                ></textarea>
              </div>
              <div class="select-container">
                <select class="input4-select">
                  <option value="">Color of your goose</option>
                  <option value="red">Red</option>
                  <option value="white">White</option>
                  <option value="blue">Blue</option>
                  <option value="black">Black</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="send-btn-container">
            <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
